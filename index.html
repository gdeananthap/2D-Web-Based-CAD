<body>
  <div class="cad">

      <div class="shape">

            <span class="checkmark"></span>
          </label>

        </div>
      <div class="action">
        <div class="action-title">Action</div>
        <div class="action-option">
          <button class="button" id="select">Select</button>
          <button class="button" id="load">Load</button>
          <button class="button" id="save">Save</button>
          <button class="button" id="PolygonEndButton">End Polygon</button>
        </div>
      </div>
      <div class="color">
        <div class="color-title">Color</div>
        <div class="color-option">
          <input type="color" id="color" name="color" value="#ff0000">
        </div>
      </div>
      <div>
        <button id="open" class="help_button" >Help</button>
      </div>
    </div>

<script  id="vertex-shader-2d" type="notjs">
  attribute vec2 verticesPosition;

  void main() {

    //gl_Position = vec4(verticesPosition * vec2(1, -1), 0, 1);
    gl_Position = vec4(verticesPosition,0,1);
    gl_PointSize = 10.0;
  }
</script>

<script  id="fragment-shader-2d" type="notjs">
  precision mediump float;

  uniform vec4 fragmentColor;
  
  void main() {
    gl_FragColor = fragmentColor;
  }
</script>
<script id="pick-vertex-shader" type="x-shader/x-vertex">
  attribute vec2 verticesPosition;

  void main() {
    gl_Position = vec4(verticesPosition, 0, 1);
  }
</script>
<script id="pick-fragment-shader" type="x-shader/x-fragment">
  precision mediump float;
 
  uniform vec4 u_id;
 
  void main() {
     gl_FragColor = u_id;
  }
</script>
